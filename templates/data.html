<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Data</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">CarNumber</th>
              <th scope="col">Image</th>
              <th scope="col">Color</th>
              <th scope="col">Time</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
            <tr>
              <td>{{ row[0] }}</td>
              <td><img src="{{ url_for('static', filename=row[1]) }}" alt="Image" class="img-fluid" style="max-width: 200px;"></td>
              <td>
                <!-- Create a circle with a colored background -->
                <svg width="20" height="20">
                  <circle cx="10" cy="10" r="10" fill="{{ row[3] }}" />
                </svg>
              </td>
              <td>{{row[2]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS (optional but recommended) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
